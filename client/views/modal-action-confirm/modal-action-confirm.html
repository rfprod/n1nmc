<div class="modal-header">
	<h3 class="modal-title">{{modalData.title}}</h3>
</div>

<div class="modal-body">

	<p>{{modalData.text}}</p>

	<div>&nbsp;</div>

</div>

<div class="modal-footer">
	<button class="btn btn-success" type="button" ng-click="ok()"><i class="glyphicon glyphicon-ok"></i> {{modalData.ok}}</button>
	<button class="btn btn-danger" type="button" ng-click="cancel()"><i class="glyphicon glyphicon-remove-sign"></i> {{modalData.cancel}}</button>
</div>
